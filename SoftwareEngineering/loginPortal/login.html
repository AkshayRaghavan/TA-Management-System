<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			overflow-x:hidden;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
	<div class="col-sm-12 h-100 d-flex flex-column">
		<a href="https://iith.ac.in/">
			<div class="row bg-dark">
				<img src="center.png" class="mx-auto d-block" height="20%" width="20%" alt="IITH logo">		
			</div>
		</a>
		<div class="row justify-content-center flex-grow-1 align-items-center">
			<div class="container rounded bg-dark text-light">
				<div class="text-center">
					<p style="font-size: 200%; font-weight: 50"> TA Management System </p>
				</div>
				<!-- ADD form action (back-end) -->
				<form action="http://localhost:8080/portal" method="post" class="needs-validation" novalidate>
				    <div class="input-group mb-3">
				        <div class="input-group-prepend">
					    	<span class="input-group-text">Username</span>
					    </div>
				        <input type="text" class="form-control" id="uname" placeholder="" name="uname" required>
				        <div class="valid-feedback"></div>
				        <div class="invalid-feedback">Required</div>
				    </div>
				    <div class="input-group mb-3">
				        <div class="input-group-prepend">
					    	<span class="input-group-text">Password</span>
					    </div>
				        <input type="password" class="form-control" id="pwd" placeholder="" name="pwd" required>
				        <div class="valid-feedback"></div>
				        <div class="invalid-feedback">Required</div>
				    </div>
				    <div class="text-center">
				    	<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
// Disable form submissions if there are invalid fields
(function() {
  	'use strict';
  	window.addEventListener('load', function() {
	// Get the forms we want to add validation styles to
	var forms = document.getElementsByClassName('needs-validation');
	// Loop over them and prevent submission
	var validation = Array.prototype.filter.call(forms, function(form) {
		form.addEventListener('submit', function(event) {
			if (form.checkValidity() === false) {
		  		event.preventDefault();
		  		event.stopPropagation();
			}
			form.classList.add('was-validated');
	  	}, false);
	});
  	}, false);
})();
</script>	
</body>
</html>
