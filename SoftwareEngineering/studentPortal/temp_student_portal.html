<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			overflow-x:hidden;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div class="col-sm-12 h-100 d-flex flex-column">
		<div class="container-fluid bg-dark text-light text-center">
			<p style="font-size: 200%; font-weight:50;"> Welcome <span id ="update_username">User-name! </span>  </p>
		</div>

		<div class="row justify-content-center flex-grow-1 align-items-center">
			<div class="container rounded bg-dark text-light">
				<form action="#">
					<div class="form-group">
						<label for="CGPA">CGPA:</label>
						<input type="text" class="form-control" placeholder="Enter CGPA" id="CGPA">
					</div>
					<div class="form-group">
						<div class="form-group">
							<label for="search">Search courses here:</label>
							<input type="email" class="form-control" placeholder="Search here(hold ctrl for more than one input)" id="search">
						</div>
						<select multiple searchable="Search here..">
						  	<optgroup label="CS">
								<option value="1">Course 1</option>
								<option value="2">Course 2</option>
						  	</optgroup>
						 	<optgroup label="EE">
								<option value="3">Course 3</option>
								<option value="4">Course 4</option>
							</optgroup>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
