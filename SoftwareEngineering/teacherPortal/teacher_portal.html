<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, html {height: 100%}
		.bgimg {
			background-image: url('bgimg.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="bgimg col-sm-12 h-100 d-flex flex-column">
		<div class="container-fluid text-light text-center" style="background: rgb(1,1,1,0)">
			<span style="font-size: 200%; font-weight:50;"> Welcome! <!--<span id ="update_username">User-name! </span>-->  </span>
			<a href ="http://localhost:8080/"><button class="btn btn-warning float-right float-right" style="margin-top: 10px">Logout</button></a>
		</div>

		<div class="row justify-content-center flex-grow-1 align-items-center">
			<div class="container rounded text-light" style="background: rgb(1,1,1,0.6)">
				<form action="http://localhost:8080/teacherSubmit" method="post">
					<div class="form-group">
						<label for="cid">Course Id:</label>
						<input type="text" class="form-control" placeholder="Enter Course Id" name="cid" required>
					</div>
					<div class="form-group">
						<label for="instname">Course Instructor:</label>
						<input type="text" class="form-control" placeholder="Enter Instructor Name" name="instname" required>
					</div>
					<div class="form-group">
						<label for="nta">No of TAs required:</label>
						<input type="number" class="form-control" placeholder="Enter no of TAs" name="nta" required>
					</div>
					<div class="form-group">
						<label for="Preferences">Enter Preferences for TAs (optional):</label>
						<textarea class="form-control" rows="3" name="pref" placeholder="Enter space separated Student Roll Nos, with decreasing priority"></textarea>
					</div>
					<button type="submit" class="btn btn-warning">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
