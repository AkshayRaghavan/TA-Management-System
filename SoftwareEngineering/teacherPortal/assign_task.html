<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, html {height: 100%}
		.bgimg {
			background-image: url('bgimg.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="bgimg col-sm-12 h-100 d-flex flex-column">
		<div class="container-fluid text-light text-center" style="background: rgb(1,1,1,0)">
			<span style="font-size: 200%; font-weight:50;"> Teacher Preferences Form <!--<span id ="update_username">User-name! </span>-->  </span>
			<a href ="http://localhost:8080/"><button class="btn btn-warning float-right float-right" style="margin-top: 10px">Logout</button></a>
		</div>

		<div class="row justify-content-center flex-grow-1 align-items-center">
			<div class="container rounded text-light" style="background: rgb(1,1,1,0.6)">
				<form action="http://localhost:8080/taskSubmit" method="post" target="_blank">
					<div class="form-group">
						<label for="tna">Choose TA:</label>
						<select class="form-control" name="tna" required>
							####
						</select>
					</div>
					<div class="form-group">
						<label for="task">Task to be Assigned:</label>
						<input type="text" class="form-control" placeholder="Enter Task" name="task">
					</div>
					<button type="submit" class="btn btn-warning">Submit</button>
					<button type="reset" class="btn btn-warning" style="float:right;">Reset</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
