<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, html {height: 100%}
		.bgimg {
			background-image: url('bgimg.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="bgimg col-sm-12 h-100 d-flex flex-column">
		<div class="container-fluid text-light text-center" style="background: rgb(1,1,1,0)">
			<span style="font-size: 200%; font-weight:50;"> Welcome! <!--<span id ="update_username">User-name! </span>-->  </span>
			<a href ="http://localhost:8080/"><button class="btn btn-warning float-right float-right" style="margin-top: 10px">Logout</button></a>
		</div>

		<div class="row justify-content-center flex-grow-1 align-items-center">
			<div class="container rounded text-light" style="background: rgb(1,1,1,0.6)">
				<form action="http://localhost:8080/adminSubmit" method="post">
					<div class="form-group">
						<label for="table">Select a Table:</label>
						<select id="table" name="table" class="form-control" onChange=toggleDetails() required>
							<option value="student" selected>Student</option>
							<option value="teacher">Teacher</option>
						</select>
					</div>
					<div class="form-group">
						<label for="action">Select an Action:</label>
						<select id="action" name="action" class="form-control" onChange=toggleDetails() required>
							<option value="add">Add Row</option>
							<option value="del" selected>Delete Row</option>
						</select>
					</div>
					<div class="form-group">
						<label for="details">Record Details:</label>
						<textarea id="details" class="form-control" rows="3" name="details" placeholder="Enter Student Roll No" required></textarea>
					</div>
					<button type="submit" class="btn btn-warning">Submit</button>
					<script>
						function toggleDetails(val){
							if(document.getElementById("action").value == "del"){
								if(document.getElementById("table").value == "student")
									document.getElementById("details").placeholder = "Enter Student Roll No";
								else
									document.getElementById("details").placeholder = "Enter Course Id";
							}
							else{
								if(document.getElementById("table").value == "student")
									document.getElementById("details").placeholder = "Enter <roll no,cgpa,pref> separated by commas";
								else
									document.getElementById("details").placeholder = "Enter <course id,instname,nta,pref> separated by commas";
							}
						}
					</script>
				</form>
			</div>

			<div class="container rounded text-light" style="background: rgb(1,1,1,0.6)">
				<form action="http://localhost:8080/displayTable" method="post">
					<div class="display-table">
						<label for="dtable">Select Table to Display:</label>
						<select name="dtable" class="display-table" required>
							<option value="student" selected>Student</option>
							<option value="teacher">Teacher</option>
						</select>
					</div>
					<button type="submit" class="btn btn-warning">Display Table</button>
				</form>
			</div>

			<div class="container-fluid rounded text-light text-center">
				<a href="http://localhost:8080/runAlgo" class="btn btn-warning">Run TA Allocation Algorithm</a>
			</div>
		</div>
	</div>

</body>
</html>
